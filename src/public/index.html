<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BootStrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
        integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
        crossorigin="anonymous"></script>

    <!-- Styles.css -->
    <link rel="stylesheet" href="/css/main.css">

    <title>Chat</title>
</head>

<body>

    <nav class="navbar navbar-light bg-warning">
        <a class="navbar-brand mx-auto" href="/">Bienvenido Al Chat</a>
    </nav>

    <div class="card col-md-4 mt-5 mx-auto" id="nickwrap">
        <div class="card-header">
            <h3>Enter Your User</h3>
        </div>
        <p id="nickError"></p>
        <div class="card-body">
            <form id="nickForm">
                <input type="text" id="nickName" class="form-control" />
                <button type="submit" class="btn btn-warning mt-2">
                    <i class="fas fa-location-arrow"></i>send
                </button>
            </form>
        </div>
    </div>

    <!-- CHAT CONTAINER -->
    <div class="container" id="contentwrap">
        <div class="row mt-2">
            <div class="col-md-6 offset-md-1">
                <div class="card box">
                    <div class="card-header">
                        <h4>Lets Chat</h4>
                    </div>

                    <!-- Agregamos Contenido Con JavaScript -->
                    <div id="chat" class="card-body"></div>

                    <!-- CARD FOOTER -->
                    <form id="message-form" class="card-footer">
                        <div class="input-group">
                            <input type="text" id="message" class="form-control" />
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-warning">
                                    <i class="fas fa-location-arrow"></i>Send
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- USERS SECTION -->
        </div>
            <div class="col-md-3" >
                <div class="card box2">
                    <div class="card-header">
                        <h3>Users</h3>
                    </div>
                    <div class="card-body">
                        <div id="usernames"></div>
                    </div>
                </div>
            </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
        </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
